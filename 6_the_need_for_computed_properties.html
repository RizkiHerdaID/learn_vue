<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .is-loading { background: red; }
    </style>
</head>
<body>
    <div id="root">
        <h1>All Tasks</h1>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h1>Incomplete Tasks</h1>
        <ul>
            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>

        <h1>Completed Tasks</h1>
        <ul>
            <li v-for="task in completedTasks" v-text="task.description"></li>
        </ul>

        <button @click="toggle">Toggle</button>
    </div>

    <script src="vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
                tasks: [
                    { description: 'Go to the store', completed: true },
                    { description: 'Finish screencast', completed: false },
                    { description: 'Make donation', completed: true },
                    { description: 'Clear inbox', completed: false },
                    { description: 'Make dineer', completed: false },
                    { description: 'Clean room', completed: false }
                ]
            },

            computed: {
                incompleteTasks() {
                    return this.tasks.filter(task => ! task.completed)
                },
                completedTasks() {
                    return this.tasks.filter(task => task.completed)  
                }
            },

            methods: {
                toggle(){
                    this.tasks[0].completed = false;
                }
            }
        });
    </script>
</body>
</html>
